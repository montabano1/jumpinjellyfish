<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jumpin Jellyfish</title>
    <link rel="icon" href="assets/cavewoman/woman1.png" sizes="8x16" type="image/png">
    <link rel='stylesheet' href='canvas.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<main>
  <div class="everything">
    <div class="header">
      <h1>JUMPIN JELLYFISH</h1>
      <h2>Press c for controls, t for tips, b for bonus</h2>
    </div>
    <canvas id="myCanvas" width="960" height="480"></canvas>
    <div class="footer">
      <div class='links'>

      <a href="http://www.michaelmontalbano.com/"><img class='personal-site' src="assets/mmm.png" width='21' height='24' alt=""></a>
      <strong>|</strong>

      <a href="https://www.linkedin.com/in/michael-montalbano-47832114/"><i class="fab fa-linkedin-in"></i></a>
      <strong>|</strong>

      <a href="https://github.com/montabano1/jumpinjellyfish"><i class="fab fa-github"></i></a>
    </div>
    <div class="volume-control">
      <video src="assets/maury.mp4" class='hidden' id='maury'>

      </video>
      <audio src="assets/coral.mp3" id="coral"></audio>
      <audio src="assets/tada.flac" id="tada"></audio>
      <audio src="assets/lose.wav" id="lose"></audio>
      <audio src="assets/boing.mp3" id="bounce"></audio>
      <input id="vol-control" type="range" min="0" max="100" step="1" value=20></input>

      <button id='mute-button' type="button" name="button"><img class='mute' src="assets/vol_on.png" alt=""><img class='mute hidden' src="assets/vol_off.png" alt=""></button>
    </div>
    </div>
  </div>
</main>
<script type="application/javascript" src="lib/bundle.js"></script>

</body>
</html>
